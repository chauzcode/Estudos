<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* cria um elemento novo na página. utilizar 2 pontos e content que é o 
        que voce vai criar de elemento novo */
        /* exemplos mais utilizados: after, before, placeholder */
        ul li::after {
            content: '-';
        }
    </style>
</head>

<body>
    <ul>
        <li>a</li>
        <li>2</li>
        <li>3</li>
        <li>roorororo</li>
    </ul>
</body>

</html>
