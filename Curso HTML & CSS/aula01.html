explicação das tags

<!DOCTYPE html>
<!-- define ao navegador o tipo do html -->
<html lang="pt-BR">
   <!-- é obrigatório informar a linguagem da página. ex: en ou pt-BR -->
   <head>
      <!-- o head é onde ficam os metadados -->
      <meta charset="utf-8" />
      <!-- define qual a codificação de caracteres que o navegador deve usar -->
      <title>Meu HtML</title>
      <!-- título da página, que aparece na aba -->
      <body>
         <!-- o body é a parte visível, todo o conteúdo da página -->
         <p>
            Lorem ipsum dolor, sit amet consectetur adipisicing elit. Culpa ea
            reprehenderit explicabo libero modi blanditiis nesciunt, laboriosam
            velit provident ratione pariatur accusamus impedit eaque.
            Accusantium atque dolorum quo cupiditate laborum?
         </p>
         <!-- cria um parágrafo -->

         <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0"
         />
         <!-- diz qual será o tamanho do viewport, ela ajusta o tamanho em smartphones -->
      </body>
   </head>
</html>
