<!-- absolutas 
    : pixel
    
    
    e relativas (funciona baseado em outra coisa)
    em=faz com que o elemento se comporte baseado no elemento pai.

    ex: se a classe pai tem font-size 50px

    1 em será 50px, 0.5em será 25px.

    rem=vai se basear no elemento root (no caso html)
    html{
        font-size20px;
        2rem será 40px;
    }

    para que funcione o ajuste do chrome, é necessário o uso do rem no documento todo.
    utilizando o font-size: 62.5%, temos 1rem igual a 10 pixels. Basear todos os textos
    em rem utilizando esta métrica é uma boa prática.
